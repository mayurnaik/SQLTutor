<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>SQL Tutor</title>
		<ui:insert name="menu">
			<ui:include src="/Menubar.xhtml" />
		</ui:insert>
	</h:head>
	<h:body>
		<h:form id="homeForm">
			<ui:insert name="template">
				<ui:include src="/BodyTemplate.xhtml" />
			</ui:insert>
			<p:panel header="Welcome to SQL Tutor" styleClass="panel">
				<p:messages id="homeMessages"/>
				<h:outputText 
					value="SQL Tutor is a research prototype for automating SQL education. Our goal is to offer powerful and robust tools for instructors, including question generation and answer analysis, and to produce a completely personalized learning experience for all students."/>
				<p/>
		
				<h:outputText 
					value="Admin accounts are available, though they are generally reserved for instructors. As an admin, you are able to customize 
					the available tutorials by adding new schemas and question sets. Contact us if you are an instructor and need an admin account. "/>
				<p/>

				<h:outputText
					value="Please use the menubar above to navigate and try things out, and send any questions and suggestions to "/>
				<h:outputLink value="mailto:sql-tutor@googlegroups.com">
					<h:outputText value="sql-tutor@googlegroups.com"/>
				</h:outputLink>
				<h:outputText value="."/>
				<p/>
				
				<h:link value="Terms of Service" outcome="TermsOfServicePage" />
				<br/>
				<br/>
				<h:link value="Privacy Statement" outcome="PrivacyStatementPage" />
				
			</p:panel>
		</h:form>
	</h:body>
